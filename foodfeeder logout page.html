<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodFeeder logout page</title>
    <link rel="icon" href="ff icon.jpg">
</head>
<body>
<form action="foodfeeder thank you page.html">
    <div style="border: 2px ridge black; height: 1000px; background-image: linear-gradient(#ffd9b3 , white , #ffb366, #ff9933);"><br><br>
<fieldset style="margin-left: 10px;">
    <legend style="font-style: italic; font-family:cursive;font-size: larger;">CUSTERMER'S DETAILS</legend>
    
    <input type="text" required  pattern="[A-Za-z]{3,20}" style="font-size: larger;" placeholder="First Name"> <br><br>
    
    <input type="text" required  style="font-size: larger;" placeholder="Last Name"><br><br>
    
    <input type="text" required  pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}" style="font-size: larger;" placeholder="Email ID"><br><br>
    
    <input type="text" required pattern="[6-9]{1}[0-9]{9}" style="font-size: larger;" placeholder="Phone No."><br><br>
    
    <input type="text" required id="uaddress" style="font-size: larger;" placeholder="Address"><br><br>
    <label for="" style="font-size: x-large;">Gender</label><br><br>
    <input type="radio" id="umale" name="gender" style="font-size: larger;">
    <label for="umale" style="font-size: x-large;">Male</label >
    <input type="radio" id="ufemale" name="gender" style="font-size: larger;">
    <label for="ufemale" style="font-size: x-large;">Female</label>
    <input type="radio" id="uothers" name="gender" style="font-size: larger;">
    <label for="uothers" style="font-size: x-large;">Others</label>

</fieldset><br><br>
<button style="font-size:large; margin-left: 10px; font-family: cursive;" >Submit</button>
</form>
</body>
</div>
</html>
